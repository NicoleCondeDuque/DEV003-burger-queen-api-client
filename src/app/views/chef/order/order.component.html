<div class="buttons-nav">
  <button class="buttonsN" (click)="filterOrder('pending')">Pendientes</button>
  <button class="buttonsN" (click)="filterOrder('delivering')">Completadas</button>
</div>
<main class="mt-5 container-products">
  <section class="card" *ngFor="let data of orderFilter">
    <div class="card-info">
      <h2 class="fw-bolder title-card">PEDIDO:</h2>
      <span class="text-titlePrice">{{data.id}}</span>
      <h2 class="clientName">{{data.client}} </h2>
      <ng-container *ngIf="!data.dateProcessed">
        <p class="text-titleTime">{{data.dateEntry | date:'MM/dd â–ª HH:mm:ss'}}</p>
      </ng-container>
      <ng-container *ngIf="data.dateProcessed">
        <p class="text-titleTime">
          {{kitchenTimer(data)}}
        </p>
      </ng-container>
    </div>
    <div class="container-button">
      <p class="product">Productos:</p>
      <ul class="list-order">
        <li *ngFor="let item of data.products">{{item.qty}} {{item.product.name}}</li>
      </ul>
      <button class="btnAgregar" (click)="openModal(data)">
        <span class="text">Orden lista</span>
      </button>
    </div>
  </section>
</main>

<div *ngIf="modalSwitch">
  <app-modal-chef></app-modal-chef>
</div>
