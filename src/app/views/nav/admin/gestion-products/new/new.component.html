<div class="card">
  <div class="card-header">
    <div class="text-header">Nuevo producto</div>
  </div>
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="newProduct()">
      <div class="form-group">
        <label for="username">Nombre:</label>
        <input  formControlName="name" class="form-control" id="username" type="text" placeholder="Nombre del producto">
     
        <label for="url">Imagen:</label>
        <input  formControlName="image" class="form-control" id="email" type="url" placeholder="Url referencial del producto">
    
        <label>Tipo:<h4 class="select">(Seleciona: Desayuno o Almuerzo)</h4></label>
        <select formControlName="type" class="form-control" id="password">
          <option value="Desayuno">Desayuno</option>
          <option value="Almuerzo">Almuerzo</option>
        </select>
     
        <label for="confirm-password">Precio:</label>
        <input formControlName="price"  class="form-control" id="confirm-password" placeholder="Precio del producto" >
      </div>
      <button type="submit" class="btn"> Guardar producto </button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
