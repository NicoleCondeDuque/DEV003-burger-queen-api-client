<div class="container">
  <form [formGroup]="editarFor">
    <div class="form-group">
    <label for="controlInput1">Nombre:</label>
    <input type="text" name="form-control" placeholder="Nombre del producto" id="" formControlName="nombre">
     </div>
     <div class="form-group">
      <label for="controlInput2">Imagen:</label>
    <input type="text" name="form-control" placeholder="Url imagen del producto" id="" formControlName="imagen">
     </div>
     <div class="form-group">
      
    <label for="controlInput3">Tipo:</label>
    <input type="text" name="form-control" placeholder="Desayuno o Almuerzo" id="" formControlName="tipo">
     </div>
     <div class="form-group">
      <label for="controlInput4">Precio:</label>
      <input type="text" name="form-control" placeholder="Precio del producto" id="" formControlName="precio">
     </div>
  </form>
</div>
<router-outlet></router-outlet>
