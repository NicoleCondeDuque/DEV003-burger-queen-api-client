<main>
<h2 class="tittle">Productos</h2>
<Section class="container-products">
<button
type="button" class="btn btn-dark" [routerLink]="'/nav/admin/newProduct'" 
>
Nuevo producto
</button>
 <table class="table" >
 <thead>
    <tr>
      <th class= "tittle-table" scope="col">Id</th>
      <th class= "tittle-table"  scope="col">Imagen</th>
      <th class= "tittle-table" scope="col">Nombre</th>
      <th class= "tittle-table"  scope="col">Tipo</th>
      <th class= "tittle-table" scope="col">Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr [id]="'product' + data.id"
    *ngFor="let data of dataProducts">
      <th scope="row"> {{ data.id }}</th>
      <td class= "product-table" > <img [src]="data.image" [alt]="data.name"  width="40"
        height="50" /></td>
      <td class= "product-table" > {{ data.name }}</td>
      <td class= "product-table" > {{ data.type }}</td>
      <td class= "product-table" >{{ data.price | currency }}</td>
      <td class= "product-table" ><button  [routerLink]="'/nav/admin/editProduct'"   type="button" class="btn btn-success" (click)="sendProduct(data)"> Editar </button></td>
      <td class= "product-table" ><button (click)="deleteProduct(data.id)  "type="button" class="btn btn-danger"> Eliminar </button></td>
    </tr>
  </tbody>
</table>
</Section>
</main>
<router-outlet></router-outlet>
