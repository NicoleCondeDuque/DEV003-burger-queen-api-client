<div class="card">
  <div class="card-header">
    <div class="text-header">Crear nuevo usuario</div>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="addUser()">
      <div class="form-group">
        <label>Correo:</label>
        <input
          formControlName="email"
          class="form-control"
          id="username"
          type="email"
          placeholder="email@email.com"
        />
        <label>
          Rol:
          <h4 class="select">(Seleciona el rol)</h4>
        </label>
        <select formControlName="role" class="form-control" id="password">
          <option value="admin">Administrador</option>
          <option value="waiter">Mesero</option>
          <option value="chef">Cocinero</option>
        </select>

        <label>Nueva contrase√±a:</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="****************"
        />
      </div>
      <button type="submit" class="btn" [disabled]="userForm.invalid">
        Agregar usuario
      </button>
    </form>
  </div>
</div>
