<div class="card">
  <div class="card-header">
    <div class="text-header">Editar datos de usuario</div>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="updateUser(dataUser.id)">
      <div class="form-group">
        <label>Correo:</label>
        <input
          formControlName="email"
          class="form-control"
          id="username"
          type="email"
          placeholder="email@email.com"
        />

        <ng-container *ngIf="dataUser">
          <label>
            Rol:
            <h4 class="select">(Seleciona el rol)</h4>
          </label>
          <select formControlName="role" class="form-control" id="password">
            <option [selected]="dataUser.role === 'admin'" value="admin">
              Administrador
            </option>
            <option [selected]="dataUser.role === 'waiter'" value="waiter">
              Mesero
            </option>
            <option [selected]="dataUser.role === 'chef'" value="chef">
              Cocinero
            </option>
          </select>
        </ng-container>

        <label>Nueva contrase√±a:</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="****************"
        />
      </div>
      <button type="submit" class="btn" [disabled]="userForm.invalid">
        Enviar datos
      </button>
    </form>
  </div>
</div>
